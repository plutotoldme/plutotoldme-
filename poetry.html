<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poetry — Pluto Told Me Everything</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=DM+Serif+Display&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('images/IMG_1485.jpeg') repeat center center fixed;
      background-size: cover;
      color: #fdf6e3;
      font-family: 'DM Serif Display', serif;
      text-align: center;
      padding: 4em 2em;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      color: #ffd5f2;
      text-shadow: 1px 1px 3px #000;
      margin-bottom: 1em;
    }

    .accordion {
      background-color: rgba(0, 0, 0, 0.7);
      color: #ffd369;
      cursor: pointer;
      padding: 1em;
      width: 100%;
      max-width: 800px;
      margin: 1em auto;
      border: none;
      text-align: left;
      outline: none;
      font-size: 1.2em;
      transition: 0.3s ease;
      font-family: 'DM Serif Display', serif;
      text-shadow: 1px 1px 2px #000;
      border-radius: 8px;
    }

    .accordion:hover {
      background-color: rgba(255, 211, 105, 0.2);
    }

    .panel {
      padding: 0 1em;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fdf6e3;
      font-size: 1.1em;
      font-family: 'DM Serif Display', serif;
      text-shadow: 1px 1px 2px #000;
      max-width: 800px;
      margin: 0 auto 2em auto;
      border-radius: 0 0 8px 8px;
    }

    .back-button {
      display: inline-block;
      margin-top: 3em;
      padding: 0.8em 1.5em;
      background: rgba(0, 0, 0, 0.75);
      color: #ffd369;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 12px;
      text-decoration: none;
      backdrop-filter: blur(6px);
      transition: transform 0.3s ease;
    }

    .back-button:hover {
      background-color: rgba(255, 211, 105, 0.2);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Poetry</h1>

  <button class="accordion">Poem Title 1</button>
  <div class="panel">
    Line one of your poem.<br>
    Line two of your poem.<br>
    Line three...<br>
  </div>

  <button class="accordion">Poem Title 2</button>
  <div class="panel">
    Another beautiful verse.<br>
    Line two, dreamy and soft.<br>
    Line three...<br>
  </div>

  <a href="index.html" class="back-button">← Back to Home</a>

  <script>
    const accordions = document.querySelectorAll(".accordion");

    accordions.forEach(button => {
      button.addEventListener("click", function () {
        this.classList.toggle("active");
        const panel = this.nextElementSibling;

        if (panel.style.maxHeight) {
          panel.style.maxHeight = null;
        } else {
          panel.style.maxHeight = panel.scrollHeight + "px";
        }
      });
    });
  </script>
</body>
</html>
